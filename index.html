<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Space Solution</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <meta name="theme-color" content="#005087">
    <!-- SEO & facebook -->
    <meta name="description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <!--  css -->
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <style>
        html {
            display: flex;
            background: url('images/index_bg.jpg') no-repeat center center fixed #000;
            background-size: cover;
            display: flex;
            flex-flow: row wrap;
            align-content: stretch;
            justify-content: flex-end;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        html:before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: #00b8d4;
            opacity: .05;
            z-index: 2;
            left: 0;
            top: 0;
        }

        body {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 60%;
            max-width: 1200px;
            padding: 135px 5em 3em;
            position: relative;
            z-index: 3;
            overflow-y: auto;
        }

        .demo_wrap {
            clear: both;
            box-sizing: border-box;
            align-self: stretch;
            position: relative;
        }

        @media screen and (max-width:992px) {
            body {
                width: 90%;
                margin: 1em auto 1em;
                flex-basis: 90%;
            }
        }

        @media screen and (max-width:767px) {
            body {
                width: 90%;
                margin: 1em auto 1em;
                flex-basis: 90%;
                padding: 3em 2em 3em;
            }
        }

        .demo_wrap h1 {
            display: block;
            margin: 0px auto;
            margin-right: 1em;
            margin-bottom: .5em;
            color: #005087;
            align-items: center;
            align-content: center;
            display: flex;
            flex-flow: row wrap;
            width: 100%;
        }

        .demo_wrap h1 img {
            width: 100%;
            max-width: 150px;
            margin-right: .5em;
        }

        .demo_wrap h1 span {
            text-align: left;
            line-height: 1.125em;
            font-size: 1.5em;
        }

        @media screen and (max-width:767px) {
            .demo_wrap h1 img {
                width: 100%;
                max-width: 100px;
            }

            .demo_wrap h1 span {
                font-size: 1.125em;
            }
        }

        @media screen and (max-width:992px) {
            .demo_wrap h1 {
                max-width: 100%;
                float: none;
                text-align: center
            }
        }

        .demo_wrap h1 img {
            width: 300px
        }

        .num {
            width: 12%
        }

        body {
            counter-reset: num
        }

        table {
            margin-bottom: 1em;
        }

        table th:nth-child(1),
        table td:nth-child(1) {
            width: 50px;
        }

        table th:nth-child(2),
        table td:nth-child(2) {
            width: 20%;
        }

        table caption {
            text-align: left;
            font-weight: bold;
            font-size: 1.25em;
            padding: .5em 0;
            color: #ff5050
        }

        tbody tr td:first-child:before {
            counter-increment: num;
            display: block;
            text-align: center;
            content: counters(num, ".") " "
        }

        tbody tr td:nth-child(2) {
            width: 25%
        }

        table {
            border: none
        }

        table th,
        table td {
            border-left: none;
            border-right: none;
            text-align: left;
            padding: .5em;
            font-size: 1em;
        }

        th:first-child {
            text-align: center
        }

        td a {
            color: #00b8d4
        }

        td a:hover {
            color: #dd0986
        }

        td span.red {
            background: red;
            color: #FFF;
            font-size: .813rem;
            border-radius: .4em;
            display: inline-block;
            padding: .1em .5em;
            min-width: 3em;
            text-align: center;
            vertical-align: middle;
            margin-right: .5em;
        }

        .btn_grp {
            text-align: left;
            margin: 1em 0;
            display: block;
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 100%;
            padding: 2em 0 4em;
        }

        .btn_grp a.btn {
            background-color: #005087;
            color: #FFF;
            border-radius: 4em;
            text-decoration: none;
            margin: 0 auto 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

            &:hover,
            &:focus {
                background-color: #00b8d4;
                color: #FFF;
            }
        }

        .btn_grp a.btn::before {
            position: relative;
            content: "";
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 6px 8px 6px;
            border-color: transparent transparent #FFF transparent;
            transform: rotate(90deg);
            margin-right: .5em;
        }

        @media screen and (max-width:992px) {
            .btn_grp {
                text-align: center
            }
        }

        img.ok {
            display: inline-block;
            vertical-align: middle;
            width: 1.5em;
        }
    </style>
</head>

<body>
    <div class="demo_wrap">
        <h1><img src="images/logo.png" alt="">
            <span>Smart Space Solution</span>
        </h1>
        <div class="btn_grp">
            <a href="https://github.com/kaifuhsieh/SSS_one_portal" class="btn" target="_blank">Github 下載</a>
        </div>
        <div class="table_wrapper">
            <h2>關鍵頁面展示 <small>(可直接供工程師套版使用)</small></h2>
            <table>
                <thead>
                    <tr>
                        <th class="num">編號</th>
                        <th>頁面名稱</th>
                        <th>連結</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>首頁</td>
                        <td><a href="main_page.htm"></a></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>登入</td>
                        <td><a href="login.htm"></a></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>dashboard</td>
                        <td><a href="main_dashboard.htm"></a></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>404錯誤頁</td>
                        <td><a href="404.htm"></a></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script>
    $(function () {
        $('tbody').find('a').each(function (index, el) {
            var Link = $(this).attr('href');
            $(this).text(Link);
        });

    })
</script>
